<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            padding:0;margin:0}
        img{
            transition:all 1.5s;
            background:red;
            /* transform: translateY(100px); */
            margin-left:200px;
        }
    </style>
</head>
<body>
    <div><img src="img/index/666666.png" alt=""></div>
    <script>
        var n=0;
        var img=document.querySelector("img");
        img.onclick=function(){
            var img=this;
            if(n==0){
                n++;
                img.style.transform="translateY(100px)";
            }else if(n==1){
                n++;
                img.style.transform="translateX(200px)";
                
            }else{
                
                img.style.transform="translateX(200px)";
            }
        }
    </script>
</body>
</html>
